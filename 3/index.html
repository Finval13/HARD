<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зміна кольору тексту</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="colorPalette">
        <div
          class="color-cell"
          data-color="red"
          style="background-color: red"
        ></div>
        <div
          class="color-cell"
          data-color="blue"
          style="background-color: blue"
        ></div>
        <div
          class="color-cell"
          data-color="green"
          style="background-color: green"
        ></div>
        <div
          class="color-cell"
          data-color="yellow"
          style="background-color: yellow"
        ></div>
        <div
          class="color-cell"
          data-color="pink"
          style="background-color: pink"
        ></div>
        <div
          class="color-cell"
          data-color="violet"
          style="background-color: violet"
        ></div>
      </div>

      <p id="textToChange">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum atque
        deserunt totam laudantium porro sapiente, quas, neque assumenda
        molestias autem necessitatibus similique id aut incidunt iste
        voluptatibus dignissimos laboriosam accusantium?
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
